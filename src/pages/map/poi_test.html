<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>지도API</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="http://www.safemap.go.kr/mapapi/js/lib/AX-1-5-3/_AXJ/ui/default/AXJ_desktop.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="http://www.safemap.go.kr/mapapi/js/lib/AX-1-5-3/_AXJ/ui/default/AXInput.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="http://www.safemap.go.kr/mapapi/js/lib/AX-1-5-3/_AXJ/ui/default/AXButton_desktop.css"
    />
    <link
      rel="stylesheet"
      href="http://www.safemap.go.kr/mapapi/js/lib/OpenLayers-2.13.1/theme/default/style.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="http://www.safemap.go.kr/mapapi/css/style.css"
      type="text/css"
    />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?v=3&sensor=false"></script>
    <script src="http://www.openlayers.org/api/2.13.1/OpenLayers.js"></script>
    <script
      type="text/javascript"
      src="http://www.safemap.go.kr/mapapi/js/lib/AX-1-5-3/_AXJ/lib/AXJ.js"
    ></script>
    <script src="http://www.safemap.go.kr/mapapi/js/2DAPI/c/2dapi_common.js"></script>
    <script src="http://www.safemap.go.kr/mapapi/js/2DAPI/c/2dapi_openlayer.js"></script>
    <script src="http://www.safemap.go.kr/mapapi/js/2DAPI/c/2dapi_example.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        var doc_w =
          window.innerWidth ||
          self.innerWidth ||
          document.documentElement.clientWidth ||
          document.body.clientWidth;
        var doc_h =
          window.innerHeight ||
          self.innerHeight ||
          document.documentElement.clientHeight ||
          document.body.clientHeight;
        $("#div_map").css("width", parseInt((doc_w / 10) * 7 - 10));
        $("#div_map").css("height", doc_h - 20);
        $("#2d_map").css("width", parseInt((doc_w / 10) * 7 - 10));
        $("#2d_map").css("height", doc_h - 20);
        $("#controller").css("height", doc_h - 20);
      });

      $(window).resize(function () {
        var doc_w =
          window.innerWidth ||
          self.innerWidth ||
          document.documentElement.clientWidth ||
          document.body.clientWidth;
        var doc_h =
          window.innerHeight ||
          self.innerHeight ||
          document.documentElement.clientHeight ||
          document.body.clientHeight;
        $("#div_map").css("width", parseInt((doc_w / 10) * 7 - 10));
        $("#div_map").css("height", doc_h - 20);
        $("#2d_map").css("width", parseInt((doc_w / 10) * 7 - 10));
        $("#2d_map").css("height", doc_h - 20);
        $("#controller").css("height", doc_h - 20);
      });
      function basemapInit() {
        var param = {
          div: "2d_map",
          name: "기본도",
          serverUrl: "http://121.124.88.42",
          layername: "basic",
        };
        mapInit(param);
      }
    </script>
  </head>
  <body onload="mapInit()">
    <div id="div_map" class="css_map" tabindex="0">
      <div id="2d_map"></div>
    </div>
    <div id="controller" class="css_control">
      <input
        type="button"
        class="AXButton Green"
        value="지도 실행 "
        onclick="mapInit();"
        style="width: 30%"
      />
    </div>
  </body>
</html>
